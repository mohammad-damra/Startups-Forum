 <!-- Auth Modal -->
 <div class="fixed z-50  inset-0 overflow-y-auto  " [ngClass]="{hidden: !_modal.isModalOpen(modalID)}" id="modal">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center
    sm:block sm:p-0">
    <!-- Modal BG Overlay -->
    <div class="fixed inset-0 transition-opacity " (click)=" _modal.toggleModal(modalID)">
      <div class="absolute inset-0 bg-amber-50 opacity-75"></div>
    </div>

    <!--centering the modal contents. -->
   <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <div class="modalCard inline-block align-bottom bg-slate-100 rounded-lg z-50 text-left overflow-hidden
      shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-4">
          <ng-content select=".title "></ng-content>

          <!-- Modal Close Button -->
          <div class="modal-close cursor-pointer z-50" (click)=" _modal.toggleModal(modalID)">
            &#x2715;
          </div>
        </div>
        <!-- content projection for Login and Register component -->
  <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
